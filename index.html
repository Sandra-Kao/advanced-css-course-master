<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">

    <link rel="stylesheet" href="css/icon-font.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" type="image/png" href="img/favicon.png">

    <title>Natours | Exciting tours for adventurous people</title>
</head>

<body>
    <div class="navigation">
        <input id="navi-checkbox" class="navigation__checkbox" type="checkbox">
        <label for="navi-checkbox" class="navigation__toggle">
            <span class="navigation__span"></span>
        </label>
        <div class="navigation__background"></div>
        <nav class="navigation__nav">
            <ul class="navigation__list">
                <li class="navigation__item"></li>
            </ul>
        </nav>
    </div>

    <div class="header">
        <div class="header__logo-box">
            <img class="header__logo" src="./img/logo-white.png" alt="favicon image">
        </div>

        <div class="header__text-box">
            <h2 class="heading-primay">
                <span class="heading-primay--main">Outdoors</span>
                <span class="heading-primay--sub">is where LIFE happens</span>
            </h2>
            <a class="btn btn--white btn--animation" href="#">Discover our tours</a>
        </div>
    </div>

</body>

</html>
